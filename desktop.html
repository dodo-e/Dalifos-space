<html>

<head>
    <title>Dalifos Space OS </title> 
    <link rel="stylesheet" href="desktop.css">
    <link rel="shortcut icon" href="assets/Logo 2.png" type="image/x-icon">
</head>
<body>
<div class="upper-bar">
    <img src="assets/Logo 2.png" alt="Dalifos Logo" ><h4>Dalifos Space OS</h4>
    <div class="clock"><span id="digital-time">00:00:00</span></div>
    <div class="date"><span id="current-date"></span></div>
    <div class="user"><img src="assets/user.png"> <span class="DisplayName"></span></div>
    
    <img src="assets/news.png" alt="News Icon" id="news-launch-icon" class="interactive-icon">
    
</div>

<div id="news-feed-window" class="app-window">
    <div class="latest-news-section">
        <h2 style="display: inline-block;"><br><br>last news</h2>
        <button id="close-news-button" style="float: left;" style="width: 20px;"><img src="assets/close.png"></button>
        <div id="news-feed">
            <p>loading news...</p>
            <br>
        </div>
    </div>
</div>
        
<div class="apps">
    <div class="app-item">
        <img src="assets/D apps.png" alt="D apps">
        <p>D apps</p>
    </div>
    
    <div class="app-item">
        <img src="assets/AI.png" alt="AI chatbot">
        <p>chatbot</p>
    </div>
    <div class="app-item">
        <img src="assets/settings.png" alt="settings icon">
        <p>settings</p>
    </div>
</div>

<script src="desktop.js"></script>
<script src="script.JS"></script>

</body>
</html>
